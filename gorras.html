<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTFUNNYBRAND - Products</title>
    <link rel="stylesheet" href="style/style-products.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product {
            position: relative;
            width: 400px;
            margin: 20px 0;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }
        .product .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product:hover .info {
            opacity: 1;
        }
    </style>
</head>
